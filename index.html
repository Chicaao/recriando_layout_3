<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Staatliches&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
  <div class='page'>
    <header>
      <h1>
        Mentoria
      </h1>
      <p>
        Preencha o formulário abaixo para</br> agendar a sua mentoria
      </p>
    </header>
    <form id="my-form">
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES PESSOAIS</legend>
            <div class="nome-completo">
            <div class="input-wrapper">
              <label for='firstname'>Primeiro nome</label>
              <input type="text" id="firstname"> 
            </div>
            <div class="input-wrapper">
              <label for='lastname'>Sobrenome</label>
              <input type="text" id="lastname" > 
            </div>
            </div>
            <div class="input-wrapper">
              <label for='e-mail'>E-mail <span>(Digite um e-mail válido)</span></label>
              <input type="email" id="e-mail"> 
            </div>
            <div class="input-wrapper">
              <label for='password'>Senha <span>(minimo de 8 caracteres)</span></label>
              <input type="password" id="password" required minlength="8"> 
            </div>
        </div>
      </fieldset>
      <fieldset>
        <div class="fieldset-wrapper">
          <legend>INFORMAÇÕES DO LEITOR</legend>
            <div class="input-wrapper">
              <label for='mentor-name'>Nome do seu mentor <span>(só o primeiro nome)</span></label>
              <input type="text" id="mentor-name"> 
            </div>
      </fieldset>
      <fieldset>
        <legend>SEUS HORÁRIOS DISPONÍVEIS</legend>
        <legend class="subtitle">PRIMEIRA MENTORIA</legend>
        <div class="agendar">
            <div class="input-wrapper">
              <label for='date'>Data</label>
              <input type="date" id="date"> 
            </div>
            <div class="input-wrapper">
              <label for='begin'>Das</label>
              <input type="time" id="begin"> 
            </div>
            <div class="input-wrapper">
              <label for='end'>Até</label>
              <input type="time" id="end"> 
            </div>
            </div>
            <legend class="subtitle">SEGUNDA MENTORIA</legend>
            <div class="agendar">
            <div class="input-wrapper">
              <label for='date'>Data</label>
              <input type="date" id="date"> 
            </div>
            <div class="input-wrapper">
              <label for='begin'>Das</label>
              <input type="time" id="begin"> 
            </div>
            <div class="input-wrapper">
              <label for='end'>Até</label>
              <input type="time" id="end"> 
            </div>
          </div>
      </fieldset>
    </form>
    <footer>
      <input class="button" type="submit" form="my-form" value="Salvar">
    </footer>
  </div>


</body>
</html>
